<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Management Sheet</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./tables.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script defer src="./app.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="menu">
            <div class="icon-wrapper"></div>
            <ul class="buttons">
                <li><a href=""><span class="material-symbols-outlined">person_filled</span></a></li>
                <li><a href=""><span class="material-symbols-outlined">paid</span></a></li>
                <li><a href=""><span class="material-symbols-outlined">how_to_reg</span></a></li>
                <li><a href=""><span class="material-symbols-outlined">fact_check</span></a></li>
                <li><a href=""><span class="material-symbols-outlined">school</span></a></li>
            </ul>
        </div>
        <div class="deploy">
            <header>
                <a href="./index.html"><img class="logo" src="./img/logo.png" alt="Bonfire English Academy logo"></a>
                <nav>
                    <ul>
                        <li><a href="">Datos</a></li>
                        <li><a href="">Pagos</a></li>
                        <li><a href="">Asistencia</a></li>
                        <li><a href="">Entregas</a></li>
                        <li><a href="">Certificados</a></li>
                        <li><a href="#" class="bar-cta">Contacto</a></li>
                    </ul>
                </nav>
            </header>
            <main>   
                <section class="section_title">Cursos</section>
                <!-- Form starts-->
                <form class="form" id="courseCreator" action="">
                    <input id="courseName" name="courseName" type="text" placeholder="Asignar nombre">
                    <select id="courseType" name="courseType">
                        <option selected hidden>Tipo de curso</option>
                        <option name="grammar">Gramática</option>
                        <option name="conversation">Conversaciónn</option>
                        <option name="other">Otro</option>
                    </select>
                    <select id="courseLevel" name="courselevel">
                        <option selected hidden>Nivel</option>
                        <option name="a1">A1</option>
                        <option name="a2">A2</option>
                        <option name="b1">B1</option>
                    </select>
                    <select id="courseModality" name="courseModality">
                        <option selected hidden>Modalidad</option>
                        <option name="face-to-face">Presencial (face to face)</option>
                        <option name="online">Virtual (online)</option>
                        <option name="blended">Mixto (blended)</option>
                        <option name="hybrid">Híbrido (hybrid)</option>
                        <option name="self-paced">Ritmo propio (self-paced)</option>
                    </select>
                    <select id="courseTarget" name="courseTarget">
                        <option selected hidden>Grupo etario</option>
                        <option name="kids">Niños (Kids)</option>
                        <option name="teenargers">Adolescentes (teenagers)</option>
                        <option name="adults">Adultos (adults)</option>
                        <option name="third-age">Tercera edad (third-age)</option>
                    </select>
                    <input id="courseQuantityOfClasses" name="courseQuantityOfClasses" type="number" placeholder="Cantidad de clases">
                    <input id="courseGroups" name="courseGroups" type="number" placeholder="Cantidad de comisiones">
                    <input id="coursePrice" name="coursePrice" type="number" placeholder="Asignar precio de cuota">
                    <input  id="courseInstructor" name="courseInstructor" type="text" placeholder="Nombre del instructor">
                    <button id="createCourseButton" type="submit">Crear</button>
                </form>
                <!-- Form ends -->
                <div class="coursesTable-wrapper">
                    <table class="coursesTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Tipo</th>
                                <th>Nivel</th>
                                <th>Modalidad</th>
                                <th>Target</th>
                                <th>Clases</th>
                                <th>Comisiones</th>
                                <th>Inscripción</th>
                                <th>Cuota</th>
                                <th>Instructor</th>
                            </tr>
                        </thead>
                        <tbody id="courses">
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
