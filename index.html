<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Management Sheet</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./tables.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="menu">
            <div class="icon-wrapper"></div>
            <ul class="buttons">
                <li><a href=""><span class="material-symbols-outlined">person_filled</span></a></li>
                <li><a href=""><span class="material-symbols-outlined">paid</span></a></li>
                <li><a href=""><span class="material-symbols-outlined">how_to_reg</span></a></li>
                <li><a href=""><span class="material-symbols-outlined">fact_check</span></a></li>
                <li><a href=""><span class="material-symbols-outlined">school</span></a></li>
            </ul>
        </div>
        <div class="deploy">
            <header>
                <a href="./index.html"><img class="logo" src="./img/logo.png" alt="Bonfire English Academy logo"></a>
                <nav>
                    <ul>
                        <li><a href="">Datos</a></li>
                        <li><a href="">Pagos</a></li>
                        <li><a href="">Asistencia</a></li>
                        <li><a href="">Entregas</a></li>
                        <li><a href="">Certificados</a></li>
                        <li><a href="#" class="bar-cta">Contacto</a></li>
                    </ul>
                </nav>
            </header>
            <main>   
                <section class="section_title">Cursos</section>
                <!-- Form starts-->
                <div class="controllers">
                    <form class="form" id="courseCreator" action="">
                        <input id="courseName" name="courseName" type="text" placeholder="Asignar nombre">
                        <input id="courseClasses" name="courseClasses" type="number" placeholder="Cantidad de clases">
                        <input id="coursePrice" name="coursePrice" type="number" placeholder="Asignar precio de cuota">
                        <input id="courseInstructor" name="courseInstructor" type="text" placeholder="Nombre del instructor">
                        <button id="createCourseButton" type="submit">Crear</button>
                    </form>
                    <div class="weather">
                        <p class="weather__city-name"></p>
                        <p class="weather__country">El tiempo hoy</p>
                        <p class="weather__temperature"></p>
                        <u class="weather__description">Detalles del tiempo:
                            <li class="feels-like"></li>
                            <li class="humidity"></li>
                            <li class="min"></li>
                            <li class="max"></li>
                        </u>
                    </div>
                </div>
                <!-- Form ends -->
                <div class="coursesTable-wrapper">
                    <table class="coursesTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Clases</th>
                                <th>Inscripción</th>
                                <th>Cuota</th>
                                <th>Instructor</th>
                                <th>Acción</th>
                            </tr>
                        </thead>
                        <tbody id="courses">
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script defer src="./app.js"></script>
</body>
</html>
